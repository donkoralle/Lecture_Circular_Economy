<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.summary | default: site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- if site.stylesheet -%}<link rel="stylesheet" href="{{ site.stylesheet | relative_url }}">{%- endif -%}
  </head>
  <body>
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav>
        {%- for p in site.header_pages -%}
          <a href="{{ p | relative_url }}">{{ site.pages | where: 'path', p | first | default: '' | dig: 'title' | default: p }}</a>
        {%- endfor -%}
      </nav>
      <hr>
    </header>
    <main>
      {{ content }}
    </main>
    <hr>
    <footer><small>&copy; {{ site.time | date: '%Y' }} â€“ {{ site.title }}</small></footer>
  </body>
</html>
